<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 24px;
      background: #f6f8fb;
      color: #111;
    }

    .card {
      max-width: 600px;
      margin: 24px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.08);
      padding: 28px;
    }

    .code {
      display: inline-block;
      font-size: 28px;
      letter-spacing: 4px;
      background: #f3f6fb;
      padding: 12px 18px;
      border-radius: 8px;
      margin: 12px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    .footer {
      font-size: 13px;
      color: #666;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="card" role="article" aria-label="Mã xác thực">
    <h2>Xin chào {{userName}},</h2>
    <p>Bạn hoặc ai đó vừa yêu cầu mã xác thực cho tài khoản.</p> 

    <div class="code" aria-hidden="true">{{code}}</div>

    <p>Mã có hiệu lực trong <strong>{{expiry_minutes}} phút</strong>. Nếu bạn không yêu cầu mã này, bạn có thể bỏ qua email này.</p>


    <div class="footer">
      <!--<p>Hỗ trợ: <a href="mailto:{{support_email}}">{{support_email}}</a></p>-->
      <!--<p>Trân trọng,<br />Đội ngũ {{appName}}</p>-->
    </div>
  </div>
</body>
</html>
